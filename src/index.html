<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа Место" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Sergey Mudretskiy" />
    <!-- <link rel="stylesheet" href="./src/pages/index.css" /> -->
    <title>Место: 8 проектная Yandex:Practicum</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип место"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/Kusto-profile.jpg')%>"
              alt="Фото профиля"
              class="profile__avatar"
            />
            <button
              class="profile__avatar-btn"
              type="button"
              aria-label="Поменять аватар"
              title="Поменять аватар"
            ></button>
          </div>
          <div class="profile__info">
            <div class="profile__container">
              <h1 class="profile__info-name">121111</h1>
              <button
                class="profile__edit-btn opacity"
                type="button"
                aria-label="Редактирвоать профиль"
                title="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button
            class="profile__add-btn opacity"
            type="button"
            aria-label="Добавить карточку"
            title="Добавить карточку"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright" lang="en">© 2023 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <button
            class="popup__close-btn opacity"
            type="button"
            aria-label="Закрыть без сохранения"
            title="Закрыть"
          ></button>
          <form
            class="edit-form"
            name="userEditForm"
            id="userEditForm"
            novalidate
          >
            <input
              name="userName"
              class="edit-form__input edit-form__input_type_name"
              minlength="2"
              maxlength="40"
              autofocus
              placeholder="Укажите имя"
              required
            />
            <span id="userName-error" class="edit-form__error"></span>
            <input
              name="userJob"
              class="edit-form__input edit-form__input_type_job"
              minlength="2"
              maxlength="200"
              placeholder="Укажите профессию"
              required
            />
            <span id="userJob-error" class="edit-form__error"></span>
            <button
              class="edit-form__button edit-form__button_type_profile-save opacity"
              type="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_new-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <button
            class="popup__close-btn opacity"
            type="button"
            aria-label="Закрыть без сохранения"
            title="Закрыть"
          ></button>
          <form class="edit-form" name="editForm" id="cardEditForm" novalidate>
            <label class="edit-form__label">
              <input
                name="name"
                class="edit-form__input edit-form__input_type_card-name"
                minlength="2"
                maxlength="30"
                autofocus
                placeholder="Укажите название"
                required
              />
              <span id="name-error" class="edit-form__error"></span>
            </label>
            <label class="edit-form__label">
              <input
                type="url"
                name="link"
                class="edit-form__input edit-form__input_type_card-url"
                minlength="4"
                placeholder="Ссылка на картинку"
                required
              />
              <span id="link-error" class="edit-form__error"></span>
            </label>
            <button
              class="edit-form__button edit-form__button_type_card-create opacity"
              type="submit"
            >
              Создать
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_img">
        <figure class="popup__figure">
          <img class="popup__img" />
          <figcaption class="popup__figcaption"></figcaption>
          <button
            class="popup__close-btn opacity"
            type="button"
            aria-label="Закрыть без сохранения"
            title="Закрыть"
          ></button>
        </figure>
      </section>
    </div>
    <section class="popup popup_type_avatar-change">
      <div class="popup__container">
        <h2 class="popup__title">Смена аватара</h2>
        <button
          class="popup__close-btn opacity"
          type="button"
          aria-label="Закрыть без сохранения"
          title="Закрыть"
        ></button>
        <form class="edit-form" name="editForm" id="avatarEditForm" novalidate>
          <label class="edit-form__label">
            <input
              type="url"
              name="avatarLink"
              class="edit-form__input edit-form__input_type_avatar-url"
              minlength="4"
              placeholder="Ссылка на аватар"
              required
            />
            <span id="avatarLink-error" class="edit-form__error"></span>
          </label>
          <button
            class="edit-form__button edit-form__button_type_avatar-update opacity"
            type="submit"
          >
            Cменить
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Удалить карточку?</h2>
        <button
          class="popup__close-btn opacity"
          type="button"
          aria-label="Закрыть без сохранения"
          title="Закрыть"
        ></button>
        <form class="edit-form" name="editForm" id="cardDelEditForm" novalidate>
          <button
            class="edit-form__button edit-form__button_type_card-delete opacity"
            type="submit"
          >
            Удалить
          </button>
        </form>
      </div>
    </section>
    <template class="card-template" id="card-template">
      <article class="element">
        <button
          class="element__del"
          type="button"
          aria-label="Удалить"
          title="Удалить карточку"
        ></button>
        <img
          class="element__image"
          aria-label="Увеличить изображение"
          title="Увеличить"
        />
        <div class="element__container">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button
              class="element__like-button"
              type="button"
              aria-label="Кнопка лайка"
              title="Нравится"
            ></button>
            <span class="element__like-count">0</span>
          </div>
        </div>
      </article>
    </template>

    <!-- <script async src="./src/pages/index.js" type="module"></script> -->
  </body>
</html>
